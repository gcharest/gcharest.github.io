# ========== SITE SETTINGS ==========
title: "Guillaume Charest"
description: "Personal website and blog"
author:
  name: Guillaume Charest
baseurl: ""
url: "https://www.gcharest.ca/"
lang: "en"
timezone: "America/Toronto"
encoding: "utf-8"

# ========== BUILD SETTINGS ==========
markdown: kramdown
highlighter: rouge

# Include directories in the conversion
include:
  - _pages

# Exclude files and directories from conversion
# Note: excludes are added to Jekyll's defaults, not replacing them
exclude:
  - wip-tec
  - CONTRIBUTING.md
  - cspell.json
  - link-check.js
  - .editorconfig
  - .gitignore

# ========== OUTPUT SETTINGS ==========
permalink: /:categories/:year/:month/:day/:title/
future: false
unpublished: false
show_drafts: false

# ========== PLUGINS ==========
plugins:
  - jekyll-feed
  - jekyll-redirect-from

# ========== SASS/SCSS ==========
sass:
  style: compressed
  load_paths:
    - _sass

